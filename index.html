<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <!-- BG TOP -->
      <div class="background__top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>

      <!-- CARD -->
      <div class="card__container">
        <div class="banner">
          <img class="card__banner" src="images/bg-pattern-card.svg" alt="" />
          <img class="avatar" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="card__info">
          <!-- USER -->
          <div class="user__info">
            <p class="card__name title">Victor Crest</p>
            <p class="user__age">26</p>
          </div>
          <div class="location">
            <p class="user__location">London</p>
          </div>
        </div>

        <hr class="line" />

        <!-- DATA -->
        <div class="data">
          <div class="category">
            <p class="data__title title">80K</p>
            <p class="category__type">Followers</p>
          </div>

          <div class="category">
            <p class="data__title title">803K</p>
            <p class="category__type">Likes</p>
          </div>

          <div class="category">
            <p class="data__title title">1.4K</p>
            <p class="category__type">Photos</p>
          </div>
        </div>
      </div>
      <div class="background__bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DanCodeCraft">Adann Jacinto</a>.
      </div>
    </footer>
  </body>
</html>
